<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div
      class="bg-white shadow-lg p-8 rounded-xl flex flex-col items-center space-y-5"
    >
      <h1 class="text-4xl font-bold text-gray-700">Generate QR Code</h1>
      <input
        type="text"
        placeholder="Text or Link"
        class="px-5 py-3 border border-gray-300 rounded-lg w-full"
        id="input"
      />
      <div class="mt-5">
        <img src="" alt="" id="img" />
      </div>
      <button
        class="bg-blue-500 text-white px-5 py-2 rounded-lg shadow-md hover:bg-blue-600 transition duration-300"
        id="btn"
      >
        Generate
      </button>
    </div>
  </body>
  <script>
    let input = document.getElementById("input");
    let btn = document.getElementById("btn");
    let img = document.getElementById("img");

    btn.addEventListener("click", () => {
      let text = input.value;
      let url =
        "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + text;
      img.src = url;
    });
  </script>
</html>
